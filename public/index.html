<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wemox - Chatbot con WatsonX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-2xl h-[90vh] flex flex-col bg-white rounded-2xl shadow-2xl">
        <!-- Encabezado -->
        <div class="p-4 border-b border-gray-200">
            <h1 class="text-xl font-bold text-gray-800">Wemox AI Sales Agent</h1>
            <p class="text-sm text-gray-500">Potenciado por IBM WatsonX</p>
        </div>

        <!-- Contenedor de Chat -->
        <div id="chat-container" class="flex-1 p-6 overflow-y-auto">
            <!-- Los mensajes del chat se agregarán aquí -->
        </div>

        <!-- Indicador de "Escribiendo..." -->
        <div id="loading-indicator" class="px-6 pb-2 hidden">
            <div class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></div>
                <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
            </div>
        </div>

        <!-- Input de Mensaje -->
        <div class="p-4 border-t border-gray-200">
            <div class="flex items-center space-x-4">
                <input type="text" id="message-input" class="flex-1 px-4 py-2 bg-gray-100 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escribí tu consulta...">
                <button id="send-button" class="bg-blue-600 text-white rounded-full p-3 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- ELEMENTOS DEL DOM ---
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');

        // --- URL DEL ENDPOINT EN NUESTRO PROPIO SERVIDOR ---
        const API_ENDPOINT_URL = '/call-watsonx';

        // --- FUNCIONES ---

        /**
         * Añade un mensaje a la interfaz del chat.
         * @param {string} text - El texto del mensaje.
         * @param {'user' | 'ai'} sender - Quién envía el mensaje.
         */
        function addMessageToUI(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex mb-4 ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const messageBubble = document.createElement('div');
            messageBubble.textContent = text;
            messageBubble.className = `max-w-xs md:max-w-md lg:max-w-lg px-4 py-3 rounded-2xl ${sender === 'user' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-800'}`;
            
            messageDiv.appendChild(messageBubble);
            chatContainer.appendChild(messageDiv);
            
            // Scroll automático al último mensaje
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        /**
         * Envía el mensaje del usuario a nuestro backend en Glitch.
         */
        async function handleSendMessage() {
            const userMessage = messageInput.value.trim();
            if (userMessage === '') return;

            addMessageToUI(userMessage, 'user');
            messageInput.value = '';
            loadingIndicator.classList.remove('hidden');

            try {
                // Llama al endpoint en nuestro servidor de Glitch
                const response = await fetch(API_ENDPOINT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userMessage })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Error del servidor: ${response.statusText}`);
                }

                const data = await response.json();
                
                // La estructura exacta de la respuesta puede variar. Ajustar si es necesario.
                // Esta estructura es la común para despliegues de watsonx.ai
                const aiResponse = data.predictions[0].values[0][0];

                addMessageToUI(aiResponse, 'ai');

            } catch (error) {
                console.error('Error al llamar al backend:', error);
                addMessageToUI(`Lo siento, hubo un error al procesar tu solicitud: ${error.message}`, 'ai');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // --- EVENT LISTENERS ---
        sendButton.addEventListener('click', handleSendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });

        // Mensaje de bienvenida inicial
        addMessageToUI('Hola, soy tu agente de ventas para Wemox. ¿En qué puedo asistirte hoy?', 'ai');
    </script>

</body>
</html>
